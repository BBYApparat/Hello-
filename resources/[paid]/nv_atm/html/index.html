<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>Nevera - Realistic ATM</title>
</head>
<body>
<div class="money" style="display:none;" onclick="hide_money()">
	<img src="assets/img/dollar.png">
</div>

<div class="buttons">
	<div class="left-side">
		<button></button>
		<button></button>
		<button></button>
		<button></button>
	</div>

	<div class="right-side">
		<button onclick="click_btn(this,'.balance')"></button>
		<button onclick="click_btn(this,'.withdrawal-pre')"></button>
		<button onclick="click_btn(this,'.deposit')"></button>
		<button onclick="click_btn(this,'.transfer')"></button>
	</div>

	<div class="numbers">
		<button num=1></button>
		<button num=2></button>
		<button num=3></button>
		<button num=4></button>
		<button num=5></button>
		<button num=6></button>
		<button num=7></button>
		<button num=8></button>
		<button num=9></button>
		<button num=-1></button>
		<button num=0></button>
		<button num=-2></button>
	</div>

	<div class="card" onclick="insert_card()"></div>
	<div class="light"></div>
</div>


<div class="screen">
	<img src="assets/img/blackout.png">
</div>

<div class="screen-home scr">
	<span></span>
	<h1></h1>
	<p></p>
	<div class="min-loading rotate">
		<i class="bi bi-bounding-box-circles"></i>
	</div>
</div>

<div class="screen-end scr" style="display:none;">
	<span></span>
	<h1></h1>
	<p></p>
	<div class="min-loading rotate">
		<i class="bi bi-bounding-box-circles"></i>
	</div>
</div>

<div class="menu scr" style="display:none;">
	<div class="atm-item left hidden b"></div>
	<div class="atm-item left hidden c"></div>
	<div class="atm-item left hidden d"></div>

	<div class="atm-item right e"><p><i class="bi bi-wallet2"></i> b</p></div>
	<div class="atm-item right f"><p><i class="bi bi-download"></i> w</p></div>
	<div class="atm-item right g"><p><i class="bi bi-upload"></i> d</p></div>
	<div class="atm-item right h"><p><i class="bi bi-box-arrow-left"></i> e</p></div>
</div>

<div class="balance scr" style="display:none;">
	<div class="abs">
		<span></span>
		<h1>$0</h1>
	</div>

	<div class="atm-item left hidden a"></div>
	<div class="atm-item left hidden b"></div>
	<div class="atm-item left hidden c"></div>
	<div class="atm-item left d"><p>b <i class="bi bi-arrow-left"></i></p></div>

	<div class="atm-item right hidden e"></div>
	<div class="atm-item right hidden f"></div>
	<div class="atm-item right hidden g"></div>
	<div class="atm-item right hidden h"></div>
</div>

<div class="withdrawal-pre scr" style="display:none;">
	<div class="atm-item left hidden a"></div>
	<div class="atm-item left hidden b"></div>
	<div class="atm-item left hidden c"></div>
	<div class="atm-item left d"><p>b <i class="bi bi-arrow-left"></i></p></div>

	<div class="atm-item right e"><p>$100</p></div>
	<div class="atm-item right f"><p>$1000</p></div>
	<div class="atm-item right g"><p>$10000</p></div>
	<div class="atm-item right h"><p><i class="bi bi-download"></i> C</p></div>
</div>

<div class="withdrawal scr" style="display:none;">
	<div class="abs">
		<span></span>
		<input type="numbers" class="wd" name="" readonly value="0">
	</div>

	<div class="atm-item left hidden a"></div>
	<div class="atm-item left hidden b"></div>
	<div class="atm-item left hidden c"></div>
	<div class="atm-item left d"><p>b <i class="bi bi-arrow-left"></i></p></div>

	<div class="atm-item right hidden e"></div>
	<div class="atm-item right hidden f"></div>
	<div class="atm-item right hidden g"></div>
	<div class="atm-item right h"><p><i class="bi bi-download"></i> w</p></div>
</div>

<div class="deposit scr" style="display:none;">
	<div class="abs">
		<span></span>
		<input type="numbers" class="wd" name="" readonly value="0">
	</div>

	<div class="atm-item left hidden a"></div>
	<div class="atm-item left hidden b"></div>
	<div class="atm-item left hidden c"></div>
	<div class="atm-item left d"><p>b <i class="bi bi-arrow-left"></i></p></div>

	<div class="atm-item right hidden e"></div>
	<div class="atm-item right hidden f"></div>
	<div class="atm-item right hidden g"></div>
	<div class="atm-item right h"><p><i class="bi bi-upload"></i> d</p></div>
</div>

<audio id="clickSound"><source src="assets/js/click.mp3" type="audio/mpeg"></audio>
<audio id="moneyCounter"><source src="assets/js/moneycounter.mp3" type="audio/mpeg"></audio>
<audio id="cardInsert"><source src="assets/js/cardinsert.mp3" type="audio/mpeg"></audio>

<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
