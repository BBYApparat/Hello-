<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info App - okokPhone</title>
    <script defer src="./assets/dev.js"></script>
    <script defer src="./assets/utils.js"></script>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body style="visibility: hidden">
    <div id="app-container">
      <!-- Main App Container -->
      <main class="w-full h-full bg-gradient-to-br from-slate-800 via-gray-900 to-slate-800 flex flex-col text-white relative">
        
        <!-- Header Section -->
        <header class="p-6">
          <h1 class="text-3xl font-bold text-white mb-6">Details</h1>
          <h2 class="text-lg font-semibold text-gray-200 mb-4">Info</h2>
          
          <!-- Loading State -->
          <div id="loading" class="absolute inset-0 flex items-center justify-center hidden">
            <div class="w-10 h-10 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
          </div>

          <!-- Info Content Section -->
          <div id="info-content" class="space-y-3">
            
            <!-- Wallet -->
            <div class="info-item bg-gray-800/60 border border-gray-700/50 rounded-lg p-4 flex justify-between items-center">
              <span class="text-white font-medium">Wallet:</span>
              <span class="text-emerald-400 font-bold" id="cash-balance">$0</span>
            </div>

            <!-- Bank Balance -->
            <div class="info-item bg-gray-800/60 border border-gray-700/50 rounded-lg p-4 flex justify-between items-center">
              <span class="text-white font-medium">Bank Balance:</span>
              <span class="text-emerald-400 font-bold" id="bank-balance">$0</span>
            </div>

            <!-- State ID -->
            <div class="info-item bg-gray-800/60 border border-gray-700/50 rounded-lg p-4 flex justify-between items-center">
              <span class="text-white font-medium">State ID:</span>
              <span class="text-gray-300 font-mono" id="state-id">-</span>
            </div>

            <!-- Phone Number -->
            <div class="info-item bg-gray-800/60 border border-gray-700/50 rounded-lg p-4 flex justify-between items-center">
              <span class="text-white font-medium">Phone Number:</span>
              <span class="text-gray-300 font-mono" id="phone-number">-</span>
            </div>
          </div>
        </header>

        <!-- Job Info Section -->
        <div class="flex-1 p-6 pt-0">
          <div class="space-y-3">
            
            <!-- Job Card -->
            <div id="job-card" class="job-card bg-gray-800/60 border border-gray-700/50 rounded-lg p-4 flex items-center gap-4">
              <div class="job-badge bg-green-700 text-white px-3 py-1 rounded text-xs font-bold">
                JOB
              </div>
              <div class="flex-1">
                <div class="text-white font-medium" id="job-info">
                  Unemployed - No Grade
                </div>
              </div>
            </div>

            <!-- Gang Card -->
            <div id="gang-card" class="gang-card bg-gray-800/60 border border-gray-700/50 rounded-lg p-4 flex items-center gap-4">
              <div class="gang-badge bg-red-700 text-white px-3 py-1 rounded text-xs font-bold">
                GANG
              </div>
              <div class="flex-1">
                <div class="text-white font-medium" id="gang-info">
                  No Gang - No Rank
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Error State -->
        <div id="error-content" class="absolute inset-0 flex items-center justify-center hidden">
          <div class="bg-gray-800/90 border border-red-600/50 rounded-lg p-6 text-center backdrop-blur-sm">
            <h3 class="text-xl font-bold mb-2 text-red-400">Error</h3>
            <p id="error-message" class="text-red-300 mb-4">Failed to load information</p>
            <button onclick="refreshInfo()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
              Try Again
            </button>
          </div>
        </div>
        
      </main>
    </div>
  </body>
</html>
