<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Directory - okokPhone</title>
    <script defer src="./assets/dev.js"></script>
    <script defer src="./assets/utils.js"></script>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body style="visibility: hidden">
    <div id="app-container">
      <main class="w-full h-full bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 text-white overflow-y-auto">
        
        <!-- Header -->
        <div class="sticky top-0 bg-black/30 backdrop-blur p-4 border-b border-white/10">
          <div class="flex items-center justify-between mb-3">
            <h1 class="text-xl font-bold">Business Directory</h1>
            <button onclick="refreshBusinesses()" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded-md text-sm transition-colors">
              Refresh
            </button>
          </div>
          
          <!-- Category Filter -->
          <div class="flex gap-2 overflow-x-auto pb-2">
            <button onclick="filterByCategory('All')" class="category-filter active bg-white/20 hover:bg-white/30 px-3 py-1 rounded-full text-xs whitespace-nowrap transition-colors">
              All
            </button>
          </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="flex items-center justify-center h-64">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-400"></div>
        </div>

        <!-- Business List -->
        <div id="business-list" class="hidden p-4 space-y-3">
          <!-- Businesses will be inserted here -->
        </div>

        <!-- Business Detail Modal -->
        <div id="business-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur flex items-center justify-center p-4 z-50">
          <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-lg w-full max-w-md max-h-[80vh] overflow-y-auto">
            <!-- Modal Header -->
            <div class="sticky top-0 bg-slate-800/90 backdrop-blur p-4 border-b border-white/10">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                  <span id="modal-icon" class="text-2xl">üè¢</span>
                  <div>
                    <h2 id="modal-title" class="font-bold text-lg">Business Name</h2>
                    <div id="modal-rating" class="flex items-center gap-1 text-sm">
                      <!-- Stars will be inserted here -->
                    </div>
                  </div>
                </div>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white text-xl">√ó</button>
              </div>
            </div>
            
            <!-- Modal Content -->
            <div class="p-4">
              <p id="modal-description" class="text-gray-300 mb-4">Business description</p>
              
              <!-- Online Employees -->
              <div id="employees-section">
                <h3 class="font-semibold mb-3 flex items-center gap-2">
                  <span class="w-2 h-2 bg-green-400 rounded-full"></span>
                  Online Staff (<span id="online-count">0</span>)
                </h3>
                <div id="employees-list" class="space-y-2">
                  <!-- Employees will be inserted here -->
                </div>
              </div>
              
              <!-- No Online Staff -->
              <div id="no-employees" class="hidden text-center py-8 text-gray-400">
                <p>No staff members are currently online</p>
                <p class="text-sm mt-1">Try again later</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Error State -->
        <div id="error-content" class="hidden p-4">
          <div class="bg-red-900/50 border border-red-600 rounded-lg p-4 text-center">
            <h3 class="text-lg font-semibold mb-2 text-red-300">Error</h3>
            <p id="error-message" class="text-red-400">Failed to load businesses</p>
            <button onclick="refreshBusinesses()" class="mt-3 bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md transition-colors">
              Try Again
            </button>
          </div>
        </div>

      </main>
    </div>
  </body>
</html>
