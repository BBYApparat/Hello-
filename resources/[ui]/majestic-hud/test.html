<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test HUD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
        }
        
        #test-div {
            position: fixed;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 100px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid white;
            z-index: 9999;
        }
        
        #hud-container {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 255, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="test-div">TEST HUD VISIBLE</div>
    <div id="hud-container">
        <div>Health: <span id="health">100</span></div>
        <div>Armor: <span id="armor">0</span></div>
        <div>Status: <span id="status">Waiting...</span></div>
    </div>

    <script>
        console.log('Test HUD loaded');
        
        // Test if we can receive messages
        window.addEventListener('message', function(event) {
            console.log('Received message:', event.data);
            const data = event.data;
            
            if (data.action === 'updateStats') {
                console.log('Updating stats:', data.data);
                document.getElementById('health').textContent = data.data.health || 'N/A';
                document.getElementById('armor').textContent = data.data.armor || 'N/A';
                document.getElementById('status').textContent = data.data.showing ? 'Showing' : 'Hidden';
            }
        });
        
        // Show that the page is loaded
        setTimeout(() => {
            console.log('Test HUD ready');
        }, 1000);
    </script>
</body>
</html>
