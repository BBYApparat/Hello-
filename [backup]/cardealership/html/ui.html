<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Vehicle Dealership</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #ffffff;
            overflow: hidden;
            user-select: none;
        }

        .dealership-container {
            width: 100vw;
            height: 100vh;
            display: absolute;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }

        .dealership-container.show {
            display: flex;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .sidebar {
            width: 300px;
            background: linear-gradient(180deg, #1e1e1e 0%, #2a2a2a 100%);
            border-right: 2px solid #333;
            padding: 20px;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .categories {
            margin-bottom: 30px;
        }

        .categories h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .category-item:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
            transform: translateX(5px);
        }

        .category-item.active {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: #000;
            font-weight: 600;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .search-input::placeholder {
            color: #888;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .header h2 {
            font-size: 28px;
            font-weight: 700;
        }

        .close-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff4444, #cc0000);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
        }

        .vehicle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 10px 0;
        }

        .vehicle-card {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid #333;
            position: relative;
        }

        .vehicle-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border-color: #00d4ff;
        }

        .vehicle-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #666;
            position: relative;
            overflow: hidden;
        }

        .vehicle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .vehicle-card:hover .vehicle-image img {
            transform: scale(1.1);
        }

        .stock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .stock-badge.in-stock {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: #000;
        }

        .stock-badge.low-stock {
            background: linear-gradient(45deg, #ffaa00, #ff8800);
            color: #000;
        }

        .stock-badge.out-of-stock {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: #fff;
        }

        .vehicle-info {
            padding: 20px;
        }

        .vehicle-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }

        .vehicle-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .vehicle-price {
            font-size: 24px;
            font-weight: 700;
            color: #00d4ff;
        }

        .vehicle-class {
            padding: 4px 8px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: #00d4ff;
            text-transform: uppercase;
        }

        .vehicle-stock {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
        }

        .buy-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .buy-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .no-vehicles {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .no-vehicles h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            flex: 1;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #333;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Purchase Confirmation Modal */
        .purchase-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .purchase-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #333;
            text-align: center;
        }

        .modal-vehicle-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .modal-price {
            font-size: 32px;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .confirm-btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: #000;
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .cancel-btn {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: #fff;
        }

        .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #0099cc, #007799);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dealership-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
            }

            .vehicle-grid {
                grid-template-columns: 1fr;
            }

            .stats-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dealership-container" id="dealershipContainer">
        <div class="sidebar">
            <div class="logo">
                <h1>Premium Dealership</h1>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search vehicles...">
            </div>

            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-number" id="totalVehicles">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="inStockVehicles">0</div>
                    <div class="stat-label">In Stock</div>
                </div>
            </div>

            <div class="categories">
                <h3>Categories</h3>
                <div class="category-item active" data-category="all">All Vehicles</div>
                <div id="categoryList"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h2 id="categoryTitle">All Vehicles</h2>
                <button class="close-btn" id="closeBtn">âœ• Close</button>
            </div>

            <div class="vehicle-grid" id="vehicleGrid">
                <!-- Vehicles will be populated here -->
            </div>

            <div class="no-vehicles" id="noVehicles" style="display: none;">
                <h3>No vehicles found</h3>
                <p>Try adjusting your search or category filter.</p>
            </div>
        </div>
    </div>

    <!-- Purchase Confirmation Modal -->
    <div class="purchase-modal" id="purchaseModal">
        <div class="modal-content">
            <h3>Confirm Purchase</h3>
            <div class="modal-vehicle-name" id="modalVehicleName"></div>
            <div class="modal-price" id="modalPrice"></div>
            <p>Are you sure you want to purchase this vehicle?</p>
            <div class="modal-buttons">
                <button class="modal-btn confirm-btn" id="confirmPurchase">Confirm</button>
                <button class="modal-btn cancel-btn" id="cancelPurchase">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        class VehicleDealership {
            constructor() {
                this.vehicles = [];
                this.categories = {};
                this.currentCategory = 'all';
                this.searchTerm = '';
                this.selectedVehicle = null;
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.container = document.getElementById('dealershipContainer');
                this.vehicleGrid = document.getElementById('vehicleGrid');
                this.categoryList = document.getElementById('categoryList');
                this.searchInput = document.getElementById('searchInput');
                this.closeBtn = document.getElementById('closeBtn');
                this.categoryTitle = document.getElementById('categoryTitle');
                this.noVehicles = document.getElementById('noVehicles');
                this.totalVehicles = document.getElementById('totalVehicles');
                this.inStockVehicles = document.getElementById('inStockVehicles');
                this.purchaseModal = document.getElementById('purchaseModal');
                this.modalVehicleName = document.getElementById('modalVehicleName');
                this.modalPrice = document.getElementById('modalPrice');
                this.confirmPurchase = document.getElementById('confirmPurchase');
                this.cancelPurchase = document.getElementById('cancelPurchase');
            }

            bindEvents() {
                // Close button
                this.closeBtn.addEventListener('click', () => this.closeDealership());

                // Search input
                this.searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterVehicles();
                });

                // Purchase modal events
                this.confirmPurchase.addEventListener('click', () => this.handlePurchase());
                this.cancelPurchase.addEventListener('click', () => this.closePurchaseModal());

                // Close on ESC key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        if (this.purchaseModal.classList.contains('show')) {
                            this.closePurchaseModal();
                        } else {
                            this.closeDealership();
                        }
                    }
                });

                // NUI Message Handler
                window.addEventListener('message', (event) => {
                    const data = event.data;
                    
                    if (data.show) {
                        this.showDealership(data.vehicles, data.categories);
                    } else if (data.show === false) {
                        this.hideDealership();
                    } else if (data.update) {
                        this.updateVehicles(data.vehicles);
                    }
                });
            }

            showDealership(vehicles, categories) {
                this.vehicles = vehicles || [];
                this.categories = categories || {};
                this.setupCategories();
                this.filterVehicles();
                this.updateStats();
                this.container.classList.add('show');
                document.body.style.overflow = 'hidden';
            }

            hideDealership() {
                this.container.classList.remove('show');
                document.body.style.overflow = 'auto';
            }

            closeDealership() {
                this.postNUI('closeCarDealer', {});
            }

            updateVehicles(vehicles) {
                this.vehicles = vehicles || [];
                this.filterVehicles();
                this.updateStats();
            }

            setupCategories() {
                this.categoryList.innerHTML = '';
                
                Object.entries(this.categories).forEach(([key, label]) => {
                    const categoryElement = document.createElement('div');
                    categoryElement.className = 'category-item';
                    categoryElement.setAttribute('data-category', key);
                    categoryElement.textContent = label;
                    categoryElement.addEventListener('click', () => this.selectCategory(key, label));
                    this.categoryList.appendChild(categoryElement);
                });

                // Add "All Vehicles" click handler
                document.querySelector('[data-category="all"]').addEventListener('click', () => {
                    this.selectCategory('all', 'All Vehicles');
                });
            }

            selectCategory(category, label) {
                // Update active category
                document.querySelectorAll('.category-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-category="${category}"]`).classList.add('active');

                this.currentCategory = category;
                this.categoryTitle.textContent = label;
                this.filterVehicles();
            }

            filterVehicles() {
                let filteredVehicles = this.vehicles;

                // Filter by category
                if (this.currentCategory !== 'all') {
                    filteredVehicles = filteredVehicles.filter(vehicle => 
                        vehicle.category === this.currentCategory
                    );
                }

                // Filter by search term
                if (this.searchTerm) {
                    filteredVehicles = filteredVehicles.filter(vehicle =>
                        vehicle.label?.toLowerCase().includes(this.searchTerm) ||
                        vehicle.model?.toLowerCase().includes(this.searchTerm)
                    );
                }

                this.renderVehicles(filteredVehicles);
            }

            renderVehicles(vehicles) {
                if (vehicles.length === 0) {
                    this.vehicleGrid.style.display = 'none';
                    this.noVehicles.style.display = 'block';
                    return;
                }

                this.vehicleGrid.style.display = 'grid';
                this.noVehicles.style.display = 'none';

                this.vehicleGrid.innerHTML = vehicles.map(vehicle => {
                    const stockClass = vehicle.stock > 5 ? 'in-stock' : 
                                     vehicle.stock > 0 ? 'low-stock' : 'out-of-stock';
                    const stockText = vehicle.stock > 5 ? 'In Stock' : 
                                    vehicle.stock > 0 ? `${vehicle.stock} Left` : 'Out of Stock';

                    return `
                        <div class="vehicle-card" data-model="${vehicle.model}">
                            <div class="vehicle-image">
                                <img src="${vehicle.image}" alt="${vehicle.label}" 
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                <div style="display: none; font-size: 48px; color: #666;">ðŸš—</div>
                                <div class="stock-badge ${stockClass}">${stockText}</div>
                            </div>
                            <div class="vehicle-info">
                                <div class="vehicle-name">${vehicle.label || vehicle.model}</div>
                                <div class="vehicle-details">
                                    <div class="vehicle-price">$${this.formatPrice(vehicle.price)}</div>
                                    <div class="vehicle-class">${this.getClassLabel(vehicle.class)}</div>
                                </div>
                                <div class="vehicle-stock">Stock: ${vehicle.stock} units</div>
                                <button class="buy-btn" ${vehicle.stock <= 0 ? 'disabled' : ''}>
                                    ${vehicle.stock <= 0 ? 'Out of Stock' : 'Purchase Vehicle'}
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                // Add click handlers for buy buttons
                this.vehicleGrid.querySelectorAll('.buy-btn:not([disabled])').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const card = btn.closest('.vehicle-card');
                        const model = card.getAttribute('data-model');
                        const vehicle = this.vehicles.find(v => v.model === model);
                        if (vehicle) {
                            this.showPurchaseModal(vehicle);
                        }
                    });
                });
            }

            showPurchaseModal(vehicle) {
                this.selectedVehicle = vehicle;
                this.modalVehicleName.textContent = vehicle.label || vehicle.model;
                this.modalPrice.textContent = `$${this.formatPrice(vehicle.price)}`;
                this.purchaseModal.classList.add('show');
            }

            closePurchaseModal() {
                this.purchaseModal.classList.remove('show');
                this.selectedVehicle = null;
            }

            handlePurchase() {
                if (this.selectedVehicle) {
                    this.postNUI('BuyVehicle', {
                        model: this.selectedVehicle.model
                    });
                    this.closePurchaseModal();
                }
            }

            updateStats() {
                this.totalVehicles.textContent = this.vehicles.length;
                this.inStockVehicles.textContent = this.vehicles.filter(v => v.stock > 0).length;
            }

            formatPrice(price) {
                return new Intl.NumberFormat('en-US').format(price);
            }

            getClassLabel(classKey) {
                const classMap = {
                    's': 'S Class',
                    'a': 'A Class', 
                    'b': 'B Class',
                    'c': 'C Class',
                    'd': 'D Class',
                    'drift': 'Drift Class'
                };
                return classMap[classKey?.toLowerCase()] || classKey || 'Unknown';
            }

            postNUI(callback, data) {
                fetch(`https://${GetParentResourceName()}/${callback}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=UTF-8',
                    },
                    body: JSON.stringify(data)
                }).catch(err => {
                    // Handle fetch errors silently in production
                    console.log('NUI Callback error:', err);
                });
            }
        }

        // Global function for resource name (FiveM specific)
        function GetParentResourceName() {
            if (window.invokeNative) {
                return window.invokeNative('GetParentResourceName');
            }
            return 'vehicleshop'; // fallback for testing
        }

        // Initialize the dealership when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.vehicleDealership = new VehicleDealership();
        });

        // For testing purposes (remove in production)
        if (window.location.protocol === 'file:') {
            setTimeout(() => {
                window.vehicleDealership.showDealership([
                    {
                        model: 'adder',
                        label: 'Truffade Adder',
                        price: 1000000,
                        stock: 3,
                        category: 'super',
                        class: 's',
                        image: 'images/adder.jpg'
                    },
                    {
                        model: 'zentorno',
                        label: 'Pegassi Zentorno',
                        price: 800000,
                        stock: 0,
                        category: 'super',
                        class: 's',
                        image: 'images/zentorno.jpg'
                    }
                ], {
                    'super': 'Super Cars',
                    'sports': 'Sports Cars',
                    'sedans': 'Sedans'
                });
            }, 1000);
        }
    </script>
</body>
</html>
